<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineDex</title>
  <link rel="icon" href="./favicons/6651767.png">
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/script.js"></script>
</head>
<body>
  <main>
    <img src="#" alt="Poster do Filme" class="movie__poster">

    <h1 class="movie__info">
      <span class="movie__year"></span> - <span class="movie__title"></span>
    </h1>

    <form class="form">
      <input
        type="search"
        class="input__search"
        placeholder="Digite o nome do filme"
        required
      />
    </form>

    <div class="buttons">
      <button class="button btn-prev">Prev &lt;</button>
      <button class="button btn-next">Next &gt;</button>
    </div>

    <img src="./images/Yellow Orange Cinema Movie Illustrative Blank Notes A4 Document.png" alt="CineDex" class="cinedex">
  </main>
</body>
</html>
